<html>
<div class="container">

<div class="card-mt-3">
    <div class="row mt-3" >
        <div class="col">
        <h2 class="text-center">Create New Appointment</h2>
    </div>
    <div class="row mt-3">
    <div class="col-md-6">

   
    <input class="form-control" placeholder="Appointment Description"
    [(ngModel)]="newAppointmentTitle"
    >
</div>
<div class="col-md-4">
    <input 
    class="form-control" placeholder="Appointment Date"
    [(ngModel)]="newAppointmentDate"
    type="date"
    >
</div>
<div class="col-md-2">
    <button
    class="btn btn-primary w-100"
    (click)="addAppointment()"
    >Add</button>
</div>
</div>
</div>
</div>

<div>
    <h2 class="text-center mt-5">Appointments</h2>
    <ul class="list-group mt-3" >
<li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let data of appointments;index as i">
    {{data.title}}
    {{data.date | date:'dd.MM.yyyy'}}

    <button class="btn btn-danger" (click)="deleteAppointment(i)">Delete</button>

</li>
    </ul>
</div>

</div>
</html>
